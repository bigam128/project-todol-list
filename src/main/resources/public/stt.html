<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .form input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form input[type="submit"]:hover {
      background-color: #555;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: left;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .green {
      background-color: lightgreen;
    }

    .red {
      background-color: #ff9999;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>To Do List</h2>

  <div class="form">
    <input type="text" id="Todolist" name="Todolist" />
    <input type="submit" value="Add" onclick="handleClickAdd()" />
  </div>

  <table id="Todotable">
    <thead>
    <tr>
      <th>To Do List</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  function handleClickAdd() {
    var inputValue = document.getElementById("Todolist").value.trim();
    if (inputValue === "") {
      alert("Please enter a task.");
      return;
    }

    var table = document.getElementById("Todotable").getElementsByTagName("tbody")[0];
    var row = table.insertRow();
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = inputValue;
    cell2.innerHTML =
            '<select onchange="updateRowColor(this)"><option value="1">Done</option><option value="2">Not Done</option></select>';

    updateRowColor(cell2.getElementsByTagName("select")[0]);
  }

  function updateRowColor(selectElement) {
    var row = selectElement.parentNode.parentNode;
    var status = selectElement.value;
    if (status === "1") {
      row.className = "green";
    } else {
      row.className = "red";
    }
  }
</script>
</body>
</html>
